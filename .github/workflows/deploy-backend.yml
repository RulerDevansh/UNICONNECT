name: Deploy Backend to Azure

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Create deployment package
        working-directory: backend
        run: zip -r ../backend.zip . -x "./node_modules/*" "./.env" "./tmp/*" "./tests/*"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        run: az webapp deploy --name uniconnect-backend --resource-group uniconnect --src-path backend.zip --type zip --async true
